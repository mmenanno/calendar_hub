# frozen_string_literal: true

successful_sync:
  calendar_source: test_source
  status: success
  total_events: 5
  upserts: 3
  deletes: 1
  errors_count: 0
  started_at: <%= 1.hour.ago %>
  finished_at: <%= 30.minutes.ago %>
  message: "Sync completed successfully"

failed_sync:
  calendar_source: ics_feed
  status: failed
  total_events: 0
  upserts: 0
  deletes: 0
  errors_count: 1
  started_at: <%= 2.hours.ago %>
  finished_at: <%= 2.hours.ago + 5.minutes %>
  message: "Network timeout"

queued_sync:
  calendar_source: test_source
  status: queued
  total_events: 0
  upserts: 0
  deletes: 0
  errors_count: 0
  started_at:
  finished_at:
  message:

running_sync:
  calendar_source: authenticated_source
  status: running
  total_events: 10
  upserts: 3
  deletes: 0
  errors_count: 0
  started_at: <%= 5.minutes.ago %>
  finished_at:
